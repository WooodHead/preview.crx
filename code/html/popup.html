<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="popup-form">
      <h1>Configuration</h1>

      <label for="crx-token">Chrome extension token</label>
      <input  id="crx-token" type="text" name="crx-token" placeholder="Chrome extension token">

      <label for="account-urls">Url to show the Chameleon editor on</label>
      <input  id="account-urls" type="text" name="account-urls" placeholder="yoursite.com">

      <button type="submit">Save</button>
    </form>
  </body>
</html>
