<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/popup.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="token" class="hidden"></div>
    <form id="popup-form">
      <h3>Chameleon preview configuration</h3>

      <div>
        <label for="url">Where should Chameleon display</label>
        <div class="question-sign"><span>?</span>
          <div class="URL-icon">We show the editor on pages of the specified domain (and sub domain)</div>
        </div>
        <div style="clear: both"></div>
        <input  id="url" type="text" name="url" placeholder="your.product.com">
      </div>

      <h4 id="navigate-to" class="hidden">Navigate to <a href="https://dashboard.trychameleon.com/docs/preview" target="chmln-preview">our docs page</a> to automatically configure Chameleon.</h4>

      <button type="submit">Save</button>
    </form>
  </body>
</html>
